<!DOCTYPE html>
<html lang="en">
<head>
    <title>OTP</title>

</head>


<style>
    .box{
        box-shadow: 0 0 15px rgba(0,0,0.0,5);
        padding: 15px;
        text-align: center;
        font-size: 20px;
    }
</style>
<body>
<div class="box">
      Dear customer , Your OTP for registration is <span id="otp"> </span>
</div>


<button type="button"> Generate OTP</button>

<button type="button" onclick="generate()"></button>

<script>
       function generate() {
               let num='1234567890';
               let OTP='';

               for(let i =0 ; i<4 ; i++){
                   OTP+=num[Math.floor(Math.random()*10)]; /* random method 0 to 10*/
               }
               document.getElementById('OTP').innerHTML=OTP;

      }
</script>

</body>
</html>
